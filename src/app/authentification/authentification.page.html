<ion-grid>
    <!--<img src="./assets/images/burger-spread-four-hands.jpg" />-->
    <form #monForm=ngForm (ngSubmit)=login()>
        <ion-row class="mt-5">
            <ion-col>
                <ion-item>
                    <ion-label position="fixed">Login</ion-label>
                    <ion-input type="text" name="username" placeholder="Login" NgModel [(ngModel)]="user.username" required></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="fixed">Mot de passe</ion-label>
                    <ion-input type="password" name="password" NgModel placeholder="Password" [(ngModel)]="user.password" required></ion-input>
                    <!--<ion-icon name="eye-outline"></ion-icon>-->
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <small *ngIf="!found" class="alert alert-danger mt-2">Login ou password erron√©</small>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-button type="submit" [disabled]="!monForm.valid" color="success">Se connecter</ion-button>
                </ion-item>
            </ion-col>
        </ion-row>
    </form>
</ion-grid>
