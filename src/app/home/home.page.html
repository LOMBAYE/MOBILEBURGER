<div class="h-100 border">
    <app-accueil></app-accueil>
    <ion-content fullscreen>
        <ion-slides>
            <ion-slide>
                <ion-card>
                    <div class="segment">
                        <ion-segment color="warning" scrollable (ionChange)="segmentChanged($event)" value="grille">
                            <ion-segment-button value="grid" layout="icon-end">
                                <ion-icon name="apps-outline"></ion-icon>
                            </ion-segment-button>
                            <ion-segment-button value="list" layout="icon-end">
                                <ion-icon name="list-outline"></ion-icon>
                            </ion-segment-button>
                        </ion-segment>
                        <app-catalogue *ngIf="segment=='grid'"></app-catalogue>
                        <app-catalogue-list *ngIf="segment=='list'"></app-catalogue-list>
                    </div>
                </ion-card>
            </ion-slide>
            <ion-slide>
                <app-authentification></app-authentification>
            </ion-slide>
        </ion-slides>
    </ion-content>
</div>
