<div class="h-100 border">
    <ion-header>
        <ion-toolbar>
            <ion-title>Brasil Burger</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
        <ion-slides>
            <ion-slide>
                <ion-card>
                    <img src="./assets/images/burger-spread-four-hands.jpg" />
                    <div class="segment">
                        <ion-segment color="warning" scrollable (ionChange)="segmentChanged($event)" value="grille">
                            <ion-segment-button value="grid" class="bouton" layout="icon-end">
                                <ion-icon name="apps-outline"></ion-icon>
                            </ion-segment-button>
                            <ion-segment-button value="list" class="bouton" layout="icon-end">
                                <ion-icon name="list-outline"></ion-icon>
                            </ion-segment-button>
                        </ion-segment>
                        <app-catalogue *ngIf="segment=='grid'"></app-catalogue>
                        <app-catalogue-list *ngIf="segment=='list'"></app-catalogue-list>
                    </div>
                </ion-card>
            </ion-slide>
            <ion-slide>
                <ion-grid>
                    <img src="./assets/images/burger-spread-four-hands.jpg" />
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="fixed">Login</ion-label>
                                <ion-input placeholder="Login"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="fixed">Mot de passe</ion-label>
                                <ion-input placeholder="Password"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-button color="success" (click)="login()">Se connecter</ion-button>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-slide>
        </ion-slides>
    </ion-content>
</div>
